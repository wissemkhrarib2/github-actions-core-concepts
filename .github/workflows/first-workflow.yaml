name: First workflow
on: push
jobs:
    build-job: 
        runs-on: ubuntu-latest
        steps:
            - name: Build job
              run: 
                - sleep 3s
                - echo "This is the BUILD job."
    test-job:
        needs: build-job
        runs-on: ubuntu-latest
        steps:
            - name: Testing
              run: 
                - sleep 3s
                - echo "This is the TEST job."
    deploy-job:
        needs: test-job
        runs-on: ubuntu-latest
        steps: 
            - name: Deploy job
              run: echo "This is the DEPLOY job."